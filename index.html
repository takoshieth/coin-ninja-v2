<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Ninja</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ‚úÖ Farcaster MiniApp SDK -->
    <script type="module">
      import { init } from "https://esm.sh/@farcaster/miniapp-sdk@0.2.0";
      window.addEventListener("load", async () => {
        try {
          await init();
          console.log("‚úÖ Farcaster SDK initialized");
        } catch (err) {
          console.warn("‚ö†Ô∏è Farcaster SDK init failed:", err);
        }
      });
    </script>
  </head>

  <body>
    <!-- üïπÔ∏è Main Menu -->
    <div id="modalStart">
      <h1>Coin Ninja</h1>
      <button id="btnStart">Play</button>
      <button id="btnLeaderboard">Leaderboard</button>
      <button id="btnWinners">Daily Winners</button>
    </div>

    <!-- üéÆ Game Canvas -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- üèÜ Leaderboard -->
    <div id="modalLeaderboard" class="hidden">
      <h2>Leaderboard</h2>
      <ul id="lbList"></ul>
      <button id="btnMenu">Back</button>
    </div>

    <!-- üëë Daily Winners -->
    <div id="modalWinners" class="hidden">
      <h2>Daily Winners</h2>
      <ul id="winnersList"></ul>
      <button id="btnMenu2">Back</button>
    </div>

    <!-- üíæ Game Over -->
    <div id="modalGameOver" class="hidden">
      <h2>Game Over</h2>
      <form id="saveForm">
        <input id="twitter" placeholder="Enter X Username" required />
        <input id="wallet" placeholder="Enter Wallet Address (optional)" />
        <button type="submit">Save Score</button>
      </form>
    </div>

    <!-- ‚úÖ Game Logic -->
    <script defer src="game.js"></script>
  </body>
</html>
